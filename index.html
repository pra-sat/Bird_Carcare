<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สมัครสมาชิก Bird Car Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- UI Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Include SweetAlert2 for popups -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Include LINE LIFF SDK (for getting userId and closing LIFF) -->
  <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
  <!-- Include car data (do not modify this file) -->
  <script src="all_car_model.js"></script>
</head>
<body>
  <div class="register-card">
    <h1>สมัครสมาชิก Bird Car Care</h1>
    <form id="registerForm">
      <!-- Hidden field for userId (filled via LIFF) -->
       <!-- <input type="hidden" id="userId" name="userId" value=""> -->
      <input type="text" id="userId" readonly>
      <!-- Phone number -->
      <input type="tel" id="phone" name="phone" placeholder="เบอร์โทรศัพท์" required>
      <!-- Name -->
      <input type="text" id="name" name="name" placeholder="ชื่อ" required>
      <!-- Car Brand with datalist -->
      <input type="text" id="brand" name="brand" list="brandList" placeholder="ยี่ห้อรถ" required>
      <datalist id="brandList"></datalist>
      <!-- Car Model with datalist -->
      <input type="text" id="model" name="model" list="modelList" placeholder="รุ่นรถ" disabled required>
      <datalist id="modelList"></datalist>
      <!-- Car Year with datalist -->
      <input type="text" id="year" name="year" list="yearList" placeholder="ปีที่ผลิตรถ" required>
      <datalist id="yearList"></datalist>
      <!-- Submit button -->
      <button type="submit" id="submitBtn">สมัครสมาชิก</button>
    </form>
  </div>

  <!-- Application logic -->
  <script src="script.js"></script>
</body>
</html>
