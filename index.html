<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="style.css">
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.3/sdk.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2>สมัครสมาชิก</h2>
        <form id="regForm">
            <div class="form-group">
                <label for="userId">User ID (LINE):</label>
                <input type="text" id="userId" name="userId" readonly>
            </div>
            <div class="form-group">
                <label for="nameInput">ชื่อ:</label>
                <input type="text" id="nameInput" name="name">
            </div>
            <div class="form-group">
                <label for="phoneInput">เบอร์โทร:</label>
                <input type="tel" id="phoneInput" name="phone" placeholder="0812345678">
            </div>
            <div class="form-group">
                <label for="brandInput">ยี่ห้อ:</label>
                <input list="brandList" id="brandInput" name="brand" placeholder="เลือกยี่ห้อ">
                <datalist id="brandList">
                    <option value="Audi">
                    <option value="Yamaha">
                    <option value="Vespa">
                    <option value="Triumph">
                </datalist>
            </div>
            <div class="form-group">
                <label for="modelInput">รุ่น:</label>
                <input list="modelList" id="modelInput" name="model" placeholder="เลือกหรือพิมพ์รุ่น">
                <datalist id="modelList"></datalist>
            </div>
            <div class="form-group">
                <label for="yearInput">ปี:</label>
                <input list="yearList" id="yearInput" name="year" placeholder="เลือกปี">
                <datalist id="yearList"></datalist>
            </div>
            <button type="button" id="registerBtn">สมัครสมาชิก</button>
        </form>
    </div>
    <!-- เชื่อมต่อไฟล์ข้อมูลและสคริปต์หลัก -->
    <script src="all_car_model.js"></script>
    <script src="script.js"></script>
</body>
</html>
