<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>สมัครสมาชิก</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="userId">User ID (LINE):</label>
                <input type="text" id="userId" name="userId" readonly>
            </div>
            <div class="form-group">
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">เบอร์โทร:</label>
                <input type="tel" id="phone" name="phone" placeholder="0812345678" required>
            </div>
            <div class="form-group">
                <label for="brand">ยี่ห้อ:</label>
                <input list="brandList" id="brand" name="brand" placeholder="เลือกหรือพิมพ์ยี่ห้อ" required>
                <datalist id="brandList"></datalist>
            </div>
            <div class="form-group">
                <label for="model">รุ่น:</label>
                <input list="modelList" id="model" name="model" placeholder="เลือกหรือพิมพ์รุ่น" required>
                <datalist id="modelList"></datalist>
            </div>
            <div class="form-group">
                <label for="year">ปี:</label>
                <input list="yearList" id="year" name="year" placeholder="เลือกหรือพิมพ์ปี" required>
                <datalist id="yearList"></datalist>
            </div>
            <input type="hidden" id="category">
            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>
    <script src="all_car_model.js"></script>
    <script src="script.js"></script>
</body>
</html>
